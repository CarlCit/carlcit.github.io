<section class="visible-md visible-lg">
  <hr>
  <h5><a href="{{'/about/' | prepend: site.baseurl }}">ABOUT ME</a></h5>
  <div class="short-about">
    <!-- MapMyVisitors 访问者地图 -->
    <div id="mapmyvisitors-container" style="text-align: center; margin-bottom: 20px;">
      <script type="text/javascript" id="mmvst_globe" src="https://mapmyvisitors.com/globe.js?d=morou-1vua_cQ80H-dYo2rga6lnWldu00gE2OoM1rok"></script>
      <style>
        /* 让地球填满容器并居中显示 */
        #mapmyvisitors-container {
          display: flex !important;
          justify-content: center !important;
          align-items: center !important;
          width: 100% !important;
        }
        /* 强制覆盖内联样式，填满容器 */
        #mapmyvisitors-container .mmvst_outer {
          width: 100% !important;
          max-width: 100% !important;
          height: auto !important;
          margin: 0 auto !important;
          overflow: visible !important;
          box-sizing: border-box !important;
          aspect-ratio: 1 / 1 !important;
        }
        #mapmyvisitors-container .mmvst_inner {
          width: 100% !important;
          height: 100% !important;
        }
        #mapmyvisitors-container .mmvst_globe {
          width: 100% !important;
          height: 100% !important;
        }
        #mapmyvisitors-container .mmvst_map {
          width: 100% !important;
          height: 100% !important;
        }
        #mapmyvisitors-container .mmvst_bottom_shadow {
          width: 100% !important;
          height: auto !important;
        }
      </style>
    </div>
    {% if site.sidebar-about-description %}
    <p>{{site.sidebar-about-description}}</p>
    {% endif %}
    <!-- SNS Link -->
    {% include sns-links.html %}
  </div>
</section>
